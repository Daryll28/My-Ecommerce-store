<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    
    <title>Online store</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="border: 1px solid black; background-color: rgb(0, 110, 255);">
        <div class="container">
          <a class="navbar-brand" href="#" style="font-size: 55px; font-weight: 800;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Pep cell </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 mr-auto">
              <li class="nav-item ms-3">
                <a class="nav-link active" aria-current="page" href="./index.html"
                 style="border: 1px solid red;" >Home</a
                >
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link position-relative" href="./cart.html" style="border: 1px solid rgb(173, 166, 166);">Cart <span id="badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span> </a>
              </li>
              <li class="nav-item ms-3">

                <!-- Button trigger modal -->
                
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#addProductModal"
                  style="border: 3px solid black;"
                >
                  Add a product
                </button>
  
                <!-- Modal -->

                <div
                  class="modal fade"
                  id="addProductModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Add product
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="addTitle" class="form-label">Title</label>
                          <input
                            class="form-control"
                            type="text"
                            name="addTitle"
                            id="addTitle"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="" class="form-label">Category</label>
                          <select
                            class="form-select"
                            name="addCategory"
                            id="addCategory"
                          >
                            <option value="samsung">Samsung</option>
                            <option value="mobicel">Mobicel</option>
                            <option value="iphone">Iphone</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="addPrice" class="form-label">Price</label>
                          <input
                            class="form-control"
                            type="text"
                            name="addPrice"
                            id="addPrice"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="addImg" class="form-label">Image URL</label>
                          <input
                            class="form-control"
                            type="text"
                            name="addImg"
                            id="addImg"
                          />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          data-bs-dismiss="modal"
                          onclick="createProduct()"
                        >
                          Create Product
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- <h1 style="text-align: center;">while stocks last.</h1>
      <h1 style="text-align: center;">dont miss out!</h1>
      <div id="products" class="container d-flex" ></div>
      <h2 style="text-align: center;border: 2px solid black;">all sales end on the 22nd of february</h2>
      <p style="text-align: end;">terms and conditions apply</p> -->

      <div class="container d-flex justify-content-end mb-3 mt-5 pt-4">
        <div class="d-flex w-25 ms-3">
          <label for="" class="form-label">Sort by category</label>
          <select
            class="form-select"
            name=""
            id="sortCategory"
            onchange="sortCategory()"
          >
            <option value="All">All</option>
            <option value="Samsung">Samsung</option>
            <option value="mobicel">Mobicel</option>
            <option value="iphone">Iphone</option>
          </select>
        </div>
        <div class="d-flex w-25 ms-3">
          <label for="" class="form-label">Sort name</label>
          <select class="form-select" name="" id="sortName" onchange="sortName()">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
        <div class="d-flex w-25 ms-3">
          <label for="" class="form-label">Sort price</label>
          <select
            class="form-select"
            name=""
            id="sortPrice"
            onchange="sortPrice()"
          >
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
      </div>
      <div id="products" class="container d-flex mb-3"></div>
      <p id="terms">terms and conditions apply</p>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/products.js"></script>
</body>
</html>
